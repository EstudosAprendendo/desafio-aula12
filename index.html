<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio aula 12</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Biblioteca</h1>

    <form id="formulario2">
        <label for="pesquisar">Pesquisar</label>
        <input type="text" id="pesquisar" name="pesquisar" placeholder="Pesquisar por título, autor ou gênero">
        <button type="submit">Buscar</button>
    </form>
    <br><br><br>

    <form id="formulario">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o Titulo do livro" required>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" placeholder="Digite o autor do livro" required>
        <br>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" placeholder="Digite o Gênero do livro" required>
        <br>
        <label for="anoDePublicacao">Ano de publicação:</label>
        <input type="number" id="anoDePublicacao" name="anoDePublicacao" placeholder="Digite o Ano de Publicação" required>
        <br>
        <br>

        <button type="submit">Cadastrar</button>
    </form>

    <section id="resultado">
    </section>

    <script src="./script.js"></script>
</body>
</html>
